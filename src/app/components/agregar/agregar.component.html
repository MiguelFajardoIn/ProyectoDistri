<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6">
            <div *ngIf="!datosSuministrados">
                <div class="form-group">
                    <label for="Categoria">Nombre</label>
                    <input type="text" name="nombre" id="nombre"
                    class="form-control" [(ngModel)]="categoria.nombre"
                    >
                </div>

            </div>
            <button class="btn btn-success" (click)="guardarCategoriasCreadas()">Crear</button>
        </div>
        <div *ngIf="datosSuministrados"></div>
            <h4>Los datos fueron creados con exito</h4>
            <button class="btn btn-primary" (click)="nuevoCategoria()">Crear nueva categoria</button>
    </div>
</div>
